<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THEMEDIOCRITY</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #121212;
      color: #e0e0e0;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #2c2c2c;
      border-top: 6px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 1.5rem;
    }
    .message {
      font-size: 1.2rem;
      margin-top: 1rem;
      opacity: 0;
      animation: fadeIn 1s 0.5s forwards;
    }
    .error {
      color: #ff4c4c;
    }
    .info {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      opacity: 0;
      animation: fadeIn 1s 1s forwards;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <h1>Проверка доступности сервера</h1>
  <div class="message">Пожалуйста, подождите...</div>

  <script>
    const serverURL = "http://themediocrity.duckdns.org";
    let redirected = false;

    // Invisible iframe to detect server availability
    const iframe = document.createElement('iframe');
    iframe.style.display = 'none';
    iframe.src = serverURL;
    iframe.onload = () => {
      if (!redirected) {
        redirected = true;
        window.location.href = serverURL;
      }
    };
    iframe.onerror = () => showError();
    document.body.appendChild(iframe);

    // Fallback timeout
    setTimeout(() => {
      if (!redirected) showError();
    }, 4000);

    function showError() {
      document.body.innerHTML = `
        <h1 class="error">Сервер временно недоступен</h1>
        <div class="message">Мы не смогли установить соединение с сервером.</div>
        <div class="info">Попробуйте обновить страницу или напишите в Telegram: <a href="https://t.me/themediocrity" style="color:#007bff; text-decoration:none;">@themediocrity</a></div>
      `;
    }
  </script>
</body>
</html>
